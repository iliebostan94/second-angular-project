<a [routerLink]="" class="list-group-item clearfix bg-light"
(click)="onSelected()">
<!-- (click)="onSelected()"> -->
   <div class="float-left">
       <h4 class="list-group-item-heading">{{ recipe.id }}. {{ recipe.name }}</h4>
       <p class="list-group-item-text">{{ recipe.description }}</p>
   </div>
   <span class="float-right">
       <img
       src="{{ recipe.imagePath }}"
       alt="{{ recipe.name }}" 
       class="img-fluid" 
       style="max-height: 50px;">
   </span>
</a>
