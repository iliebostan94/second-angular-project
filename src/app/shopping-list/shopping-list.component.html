<div class="row">
    <div class="col-md-10">
      <!-- <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit -->
      <app-shopping-edit></app-shopping-edit

        >
      <hr>
      <ul class="list-group">
        <a href="#" 
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ingredient of ingredients"
        [ngStyle] = "{backgroundColor: 'lightgreen'}"
        >
      {{ ingredient.name }} ({{ ingredient.amount }})     
      </a>
      </ul>
    </div>
</div>
<hr>
<div class="row">
  <div class="col-md-10">
    <h1>{{title}}</h1>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th scope="col">Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <th scope="row">{{p.id}}</th>
          <td>{{p.title}}</td>
          <td>{{p.price}}</td>
          <td>{{p.stock}}</td>
          <td><app-stock-change-table [productId]="p.id" [stock]="p.stock" 
            (stockValueChange)="changeStockValue($event)"></app-stock-change-table></td>
            <!-- (stockValueChanged)= 'stockValueChanged($event)'></app-stock-change-table></td> -->
        </tr>
      </tbody>
    </table>

  </div>
</div>
